<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .login-container h1 {
                margin-bottom: 20px;
                font-size: 28px;
                color: #333;
            }

            .login-container p {
                font-size: 14px;
                color: #666;
                margin-bottom: 25px;
            }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                color: #555;
                margin-bottom: 8px;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #6a11cb;
                    box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
                }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2575fc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

            .login-button:hover {
                background-color: #0056b3;
                transform: scale(1.05);
            }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

            .form-footer a {
                color: #6a11cb;
                text-decoration: none;
            }

                .form-footer a:hover {
                    text-decoration: underline;
                }

        .help-section {
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

            .help-section h2 {
                font-size: 18px;
                color: #333;
                margin-bottom: 10px;
            }

            .help-section p {
                font-size: 14px;
                color: #555;
                line-height: 1.6;
            }

            .help-section a {
                color: #6a11cb;
                text-decoration: none;
            }

                .help-section a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <p>Access your account to manage your resume and profile details securely.</p>

        <!-- Display error message if present -->
        {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
        {% endif %}

        <form action="/user/login/" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="form-footer">
            <p>Forgot your password? <a href="/user/reset_password/">Reset it here</a></p>
            <p>Don't have an account? <a href="/register/">Sign up as User</a></p>
        </div>
        <div class="help-section">
            <h2>Need Help?</h2>
            <p>If you encounter issues with logging in, contact support at <a href="mailto:support@userportal.com">support@userportal.com</a>.</p>
        </div>
    </div>
</body>
</html>
