<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Label styling */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
            display: block;
        }

        /* Input field styling */
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        /* Button styling */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            /* Button hover effect */
            button[type="submit"]:hover {
                background-color: #0056b3;
            }

        /* Input field focus effect */
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Optional: Add some margin to button */
        button[type="submit"] {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"] {
                font-size: 14px;
                padding: 10px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="updateForm" action="/update/" method="get" onsubmit="updateAction()">
            <label for="file_id">Enter Profile ID to upadte Details:</label>
            <input type="number" id="file_id" name="file_id" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function updateAction() {
            // Get the value of the file_id input
            var fileId = document.getElementById("file_id").value;
            // Set the form action to include the file_id in the URL path
            document.getElementById("updateForm").action = "/update/" + fileId;
        }
    </script>
</body>
</html>
