<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6c63ff, #48c6ef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

            .reset-container h1 {
                color: #333;
                margin-bottom: 1rem;
                font-size: 1.8rem;
            }

            .reset-container p {
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .reset-container input {
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .reset-container button {
                background: #6c63ff;
                color: #fff;
                padding: 0.8rem;
                width: 100%;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                .reset-container button:hover {
                    background: #5846e8;
                }

            .reset-container a {
                display: inline-block;
                margin-top: 1rem;
                color: #6c63ff;
                text-decoration: none;
                font-size: 0.9rem;
            }

                .reset-container a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your username and a new password to reset your account.</p>
        <form id="resetForm" method="post" action="/user/reset_password/">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="new_password" placeholder="New Password" required />
            <button type="submit">Reset Password</button>
        </form>
        <a href="/user_login/">Back to Login</a>
    </div>

    <script>
        // Show success alert when the form is submitted
        document.getElementById("resetForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from redirecting immediately
            const form = event.target;

            // Simulate form submission to the server
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    alert("Password reset successfully!");
                    window.location.href = "/user_login/"; // Redirect to login page
                } else {
                    alert("User Not Found..!.");
                }
            })
            .catch(() => alert("An error occurred. Please try again."));
        });
    </script>
</body>
</html>
