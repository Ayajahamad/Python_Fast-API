<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* Simple styling for the list */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>User List</h2>
    <!-- Button to fetch users -->
    <button onclick="fetchUsers()">Get All Users</button>

    <!-- Table to display the users -->
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <script>
    // Function to fetch users from the FastAPI backend
    async function fetchUsers() {
        try {
            // Sending GET request to FastAPI backend
            const response = await fetch('http://127.0.0.1:2001/allusers/');

            // If the response is OK, parse it as JSON
            if (response.ok) {
                const users = await response.json();
                console.log(users)
               
            } else {
                alert('Failed to fetch users');
            }
        } catch (error) {
            console.error('Error fetching users:', error);
            alert('An error occurred while fetching the users');
        }
    }
    </script>
</body>
</html>
