<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Deleted</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .message-container {
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

            .message-container h1 {
                color: #4CAF50;
                font-size: 36px;
                margin-bottom: 20px;
            }

            .message-container p {
                font-size: 16px;
                color: #555;
                margin-bottom: 30px;
            }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            a:hover {
                background-color: #0056b3;
            }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-container {
                width: 90%;
                padding: 20px;
            }

                .message-container h1 {
                    font-size: 28px;
                }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Profile Deleted Successfully</h1>
        <p>Profile has been deleted. You can go back to All Profiles.</p>
        <a href="/files/">Go Back to Profile List</a>
    </div>
</body>
</html>
